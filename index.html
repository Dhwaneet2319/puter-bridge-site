<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puter Bridge for Jarvis</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1220; color:#e6edf3; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 16px; }
    .card { background:#111a2e; border:1px solid #233; padding:16px; border-radius:12px; }
    button { background:#244a9b; color:#fff; border:0; padding:10px 12px; border-radius:8px; cursor:pointer; }
    .muted { opacity:.8; font-size:14px; }
    pre { white-space: pre-wrap; word-break: break-word; background:#091426; padding:12px; border-radius:8px; border:1px solid #233; }
  </style>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>
  <div class="wrap">
    <h2>Puter Bridge for Jarvis</h2>
    <div class="card">
      <p class="muted">If prompted, sign in to Puter. This page relays messages between Jarvis (extension) and Puter.</p>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="signin">Sign in (if needed)</button>
        <button id="test">Test chat</button>
      </div>
      <div id="log" style="margin-top:12px;"></div>
    </div>
  </div>
  <script src="bridge.js"></script>
</body>
</html>
